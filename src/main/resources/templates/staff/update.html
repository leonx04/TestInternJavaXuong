<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cập nhật nhân viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Cập nhật nhân viên</h2>
  <form th:action="@{/staff/update}" th:object="${staff}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
      <label for="staffCode" class="form-label">Mã nhân viên (*)</label>
      <input type="text" class="form-control" id="staffCode" th:field="*{staffCode}"
             th:classappend="${#fields.hasErrors('staffCode')} ? 'is-invalid' : ''" required>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('staffCode')}" th:errors="*{staffCode}"></div>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Tên nhân viên (*)</label>
      <input type="text" class="form-control" id="name" th:field="*{name}"
             th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" required>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
      <label for="accountFpt" class="form-label">Email FPT (*)</label>
      <input type="email" class="form-control" id="accountFpt" th:field="*{accountFpt}"
             th:classappend="${#fields.hasErrors('accountFpt')} ? 'is-invalid' : ''" required>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('accountFpt')}" th:errors="*{accountFpt}"></div>
    </div>

    <div class="mb-3">
      <label for="accountFe" class="form-label">Email FE (*)</label>
      <input type="email" class="form-control" id="accountFe" th:field="*{accountFe}"
             th:classappend="${#fields.hasErrors('accountFe')} ? 'is-invalid' : ''" required>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('accountFe')}" th:errors="*{accountFe}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Trạng thái</label>
      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" th:field="*{status}" id="statusActive" value="1">
          <label class="form-check-label" for="statusActive">Đang hoạt động</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" th:field="*{status}" id="statusInactive" value="0">
          <label class="form-check-label" for="statusInactive">Ngừng hoạt động</label>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Cập nhật</button>
    <a th:href="@{/staff/index}" class="btn btn-secondary">Hủy</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
